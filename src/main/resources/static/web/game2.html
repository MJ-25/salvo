<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ships locations!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/normalize.css" />
    <link rel="stylesheet" href="dist/gridstack.css" />
    <link rel="stylesheet" href="dist/gridstack-extra.css" />
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body id="body">
<div id="logout" class="container">
<h5 id="player" class="white-text"></h5>
<button id="logout-btn" type="button" class="btn red darken-4 white-text">Log out</button><br>
    <span id="playerInfo" class="white-text"></span>
</div>
<div>
<h5 class="white-text center-align" id="state"></h5>
</div>
<div class="row">
    <div class="col s6">
            <div class="grid-ships">
                <div id="grid" class="grid-stack grid-stack-10">
                </div>
            </div>
    </div>

    <div class="col s6">
            <div class="grid-salvos">
            </div>
    </div>
    <button id="saveShips" onclick="addShip()" class="btn red darken-4 white-text right">Save ships</button>
    <button id="saveSalvos" onclick="saveSalvos()" class="btn red darken-4 white-text right">Save salvos</button>
</div>
<div class="row">
<div id="sunkShips" class="col s6">
    <h4>Your ships</h4>
    <table>
        <thead><th>Turn</th><th>Carrier ship</th><th>Battle ship</th><th>Submarine ship</th><th>Destroyer ship</th><th>Patrol boat ship</th></thead>
        <tbody id="tableSunkShips"></tbody>
    </table>

</div>

<div id="sunkShipsOpponent" class="col s6">
    <h4>Your opponent's ships</h4>
    <table>
        <thead><th>Turn</th><th>Carrier ship</th><th>Battle ship</th><th>Submarine ship</th><th>Destroyer ship</th><th>Patrol boat ship</th></thead>
        <tbody id="tableSunkShipsOpponent"></tbody>
    </table>

</div>
</div>

<small id="alert-text"></small>

<script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>

<script src="dist/jquery-ui.min.js"></script>
<script src="dist/gridstack.js"></script>
<script src="dist/gridstack.jQueryUI.js"></script>
<script src="dist/jquery.ui.touch-punch.min.js"></script>
<script src="game2Main.js"></script>


<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
